image: repo.adeo.no:5443/arxaas
team: ailab
port: 8080

ingress:
  enabled: true
  
replicas:
  min: 1
  max: 1

resources:
  limits:
    cpu: 1500m
    memory: 4800Mi
  requests:
    cpu: 200m
    memory: 512Mi
 
healthcheck: #Optional
  liveness:
    path: /nais/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 5     # How often (in seconds) to perform the probe. Default to 10 seconds
    failureThreshold: 10 # when a Pod starts and the probe fails,
      # nais will try failureThreshold times before giving up and restarting the Pod
    # Defaults to 3
  readiness:
    path: /nais/isReady
    initialDelay: 60
    timeout: 1

prometheus: 
  enabled: true
  path: /actuator/prometheus
